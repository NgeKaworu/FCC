<!DOCTYPE html>
<html>
<head>
	<title>Markdown Previewer</title>
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
<div class="container" id="container"></div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
<script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.min.js"></script>
<script src="https://cdn.bootcss.com/marked/0.3.6/marked.min.js"></script>
<script type="text/babel">
class Input extends React.Component{
	constructor(props){
		super(props);
		this.state = {value:'标题\n=======\n\n副标题\n-----------\n \n### 根据井号生成h1~h6 \n \n使用空格\n分割单词.\n\n在行尾使用两个空格  \n进行换行\n\n文本效果 *斜体*, **粗体**, \n`等宽`, ~~删除线~~ .\n\n无序列表:\n\n  * 一\n  * 二\n  * 三\n\n有序列表:\n\n  1. 一\n  2. 二\n  3. 三\n\n  \n*[链接](#)*'};

		this.handleChange = this.handleChange.bind(this);
	};

	handleChange(event){
		this.setState({value: event.target.value});
	}

	render(){
		let value = marked(this.state.value);
		return(
		<div className="row">
			<textarea className="col-md-6" rows="22" type="text" onChange={this.handleChange}>{this.state.value}</textarea>
			<span className="col-md-6" dangerouslySetInnerHTML={{__html: value}}/>
		</div>
		);
	};
};

ReactDOM.render(<Input/>, document.getElementById('container'));
</script>
</body>
</html>
